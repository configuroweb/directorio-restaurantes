{% extends 'base.html' %}
{% block widgets %}{% endblock widgets %}
{% block title %}{{ block.super }}| Registro de Usuario{% endblock title %}
{% block content %}
<div class="row my-4">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <h5 class="card-header text-center">Registro de Usuario</h5>
            <div class="card-body">
                <form action="." method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Registro</button>
                </form>
                <p class="mt-3">Tienes una cuenta actualmente? <a href="{% url 'login' %}">Ingresa aqu√≠..</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
